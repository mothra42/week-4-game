<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<h1>Adventure Time RPG</h1>
	</header>
	<div class="container">
		<!-- row 1 -->
		<div class="row">
			<!-- character select/where player character lives -->
			<div class="col-lg-12" id="character">
			<img class="char" id="iceKing" pow="6" hp="100" alt="Ice King" src="assets/images/iceKing.png"/>
			<img class="char" id="finn" pow="8" hp="120" alt="Finn" src="assets/images/finn.jpg"/>
			<img class="char" id="marcy" pow="10" hp="150" alt="Marceline" src ="assets/images/marcy.jpg"/>
			<img class="char" id="lich" pow="12" hp="180" alt="Lich" src ="assets/images/lich.jpg"/>
			</div>
		</div>	
		<!-- row 2 -->
		<div class="row">
			<!-- Where enemies wait to be attacked -->
			<div class="col-lg-12" id="enemy">
			</div>
		</div>
		<!-- row 3 -->
		<div class="row">
			<!-- where fight button lives -->
			<div class="col-lg-12" id="fight">
			<button id="fight" class="btn-md btn-default btn-warning">Fight</button>
			</div>
		</div>
		<div class="row">
			<!--  current enemy -->
			<div class="col-lg-12" id="currentEnemy">
			</div>
		</div>
		<div class="row">
			<!--  restart button and diaglogue -->
			<div class="col-lg-12" id="diaglogue">
			<button id="reset" class="btn-md btn-default btn-warning">Restart</button>
			</div>
		</div>
	</div>
</body>
</html>
